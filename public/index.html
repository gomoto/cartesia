<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html" charset="utf-8"/>
    <title>Cartesia</title>
    <style>
        html, body {
            overflow: hidden;
            width   : 100%;
            height  : 100%;
            margin  : 0;
            padding : 0;
        }

        #renderCanvas {
            width   : 100%;
            height  : 100%;
            touch-action: none;
        }

        #controlPanel {
            position: fixed;
            left: 0;
            top: 0;
            bottom: 0;
            right: auto;
            width: 200px;
        }
    </style>
</head>
<body>
    <canvas id="renderCanvas"></canvas>
    <section id="controlPanel"></section>
    <!-- react-scripts build step appends script tags for the bundled scripts here at the end of <body> -->
</body>
</html>
